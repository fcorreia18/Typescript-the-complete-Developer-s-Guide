<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Finance Logger</title>
</head>

<body>

    <div>
        <h1 class="p-name">Finance Logger</h1>
    </div>
    <footer>
        <form class="new-item-form">
            <div class="field">
                <label>Type:</label>
                <select id="type">
                    <option value="invoice">Invoice</option>
                    <option value="payment">Payment</option>
                </select>
            </div>
            <div class="field">
                <label>To / From:</label>
                <input type="text" id="tofrom">
            </div>
            <div class="field">
                <label>Details:</label>
                <input type="text" id="details">
            </div>
            <div class="field">
                <label>Amount (kz):</label>
                <input type="text" id="amount">
            </div>
            <button>Add</button>
        </form>
        <div class="credits">
            <a href="www.francisco-correia.com"> Francisco Correia </a>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
